<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>

  <header>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse" id="navbarNav">
                <h1 style="color:#fff">Marc Kirsch</h1>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
  </header>

  <div id="main-container" class="container" style="border: solid 2px #777777">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" id="usr">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="password" class="form-control" id="email">
              </div>
              <div class="form-group">
                  <label for="comment">Message:</label>
                  <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>
<br><br><br>
  <footer class="footer">
    <div class="container" style="background: #777777; color: white; text-align: center; border-top: solid 4px #4aaaa5; padding: 10px;">
      Copyright &copy; 
    </div>
  </footer>
</body>

</html>
